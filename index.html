<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITSW Student Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        #app-error-console {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 99999;
            display: none;
            padding: 2rem;
            overflow-y: auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
    <script>
      window.reactMounted = false;
      
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const consoleEl = document.getElementById('app-error-console');
        if (consoleEl) {
            consoleEl.style.display = 'block';
            consoleEl.innerHTML = `
                <div style="max-width: 650px; margin: 0 auto; font-family: -apple-system, system-ui, sans-serif; padding-top: 10vh;">
                    <div style="background: #fff; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); overflow: hidden;">
                        <div style="background: #ef4444; height: 8px;"></div>
                        <div style="padding: 2.5rem;">
                            <h1 style="color: #1e293b; font-size: 24px; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -0.025em;">Initialization Failure</h1>
                            <p style="color: #64748b; font-size: 15px; margin-bottom: 2rem; line-height: 1.6;">The application encountered a critical error during boot. This usually happens due to a module mismatch or connection timeout.</p>
                            
                            <div style="background: #f8fafc; padding: 1.5rem; border-radius: 16px; border: 1px solid #e2e8f0; font-family: 'JetBrains Mono', monospace; font-size: 13px; color: #0f172a; margin-bottom: 2rem; overflow-x: auto; white-space: pre-wrap;">
                                <div style="color: #ef4444; font-weight: 700; margin-bottom: 8px;">[ERROR LOG]</div>
                                <code>${msg}</code>
                                <div style="margin-top: 12px; font-size: 11px; color: #94a3b8;">
                                    Location: ${url?.split('/').pop() || 'Internal'}:${lineNo}:${columnNo}
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 12px;">
                                <button onclick="location.reload()" style="flex: 1; background: #4f46e5; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s;">Force Reload</button>
                                <button onclick="window.location.href='/'" style="flex: 1; background: #f1f5f9; color: #475569; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer;">Home</button>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; margin-top: 1.5rem; font-size: 12px; color: #94a3b8;">KITSW Compass System â€¢ v1.0.6</p>
                </div>
            `;
        }
        return false;
      };

      setTimeout(() => {
        if (!window.reactMounted && !document.getElementById('app-error-console').style.display) {
            window.onerror("The module loader timed out. This is usually caused by a slow network connection or a blocked script.", "system-loader", 0, 0);
        }
      }, 40000);
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #ffffff; flex-direction: column;">
            <div class="loading-spinner"></div>
            <div style="margin-top: 24px; text-align: center;">
                <p style="font-family: 'Inter', sans-serif; font-weight: 800; color: #1e293b; font-size: 14px; letter-spacing: -0.01em; margin: 0;">KITSW COMPASS</p>
                <p style="font-family: 'Inter', sans-serif; font-weight: 500; color: #94a3b8; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; margin-top: 4px;">Synchronizing Core Modules</p>
            </div>
        </div>
    </div>
    <div id="app-error-console"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
